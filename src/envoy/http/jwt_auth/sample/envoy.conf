{
  "admin": {
    "access_log_path": "/dev/stdout",
    "address": {
      "socket_address": {
        "address": "0.0.0.0",
        "port_value": 9001
      }
    }
  },
  "static_resources": {
    "clusters": [
      {
        "name": "service1",
        "connect_timeout": "5s",
        "type": "STATIC",
        "hosts": [
          {
            "socket_address": {
              "address": "0.0.0.0",
              "port_value": 8080
            }
          }
        ]
      },
      {
        "name": "jwks",
        "connect_timeout": "5s",
        "type": "STATIC",
        "tls_context": {},
        "hosts": [
          {
            "socket_address": {
              "address": "0.0.0.0",
              "port_value": 57883
            }
          }
        ]
      }
    ],
    "listeners": [
      {
        "name": "server",
        "address": {
          "socket_address": {
            "address": "0.0.0.0",
            "port_value": 9090
          }
        },
        "filter_chains": [
          {
            "filters": [
              {
                "name": "envoy.http_connection_manager",
                "config": {
                  "codec_type": "AUTO",
                  "stat_prefix": "inbound_http",
                  "access_log": [
                    {
                      "name": "envoy.file_access_log",
                      "config": {
                        "path": "/tmp/envoy-access.log"
                      }
                    }
                  ],
                  "http_filters": [
                    {
                      "name": "jwt-auth",
                      "config": {
                        "rules": [
                          {
                            "issuer": "https://127.0.0.1:57883",
                            "remote_jwks": {
                              "http_uri": {
                                "uri": "http_s_://127.0.0.1:57883/jwks",
                                "cluster": "jwks"
                              }
                            },
                            "forward_payload_header": "test-jwt-payload-output"
                          }
                        ]
                      }
                    },
                    {
                      "name": "envoy.router"
                    }
                  ],
                  "route_config": {
                    "name": "backend",
                    "virtual_hosts": [
                      {
                        "name": "backend",
                        "domains": [
                          "*"
                        ],
                        "routes": [
                          {
                            "match": {
                              "prefix": "/"
                            },
                            "route": {
                              "cluster": "service1",
                              "timeout": "0s"
                            }
                          }
                        ]
                      }
                    ]
                  }
                }
              }
            ]
          }
        ]
      }
    ]
  }
}